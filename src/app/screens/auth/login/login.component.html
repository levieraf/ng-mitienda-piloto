<div nz-row class="mt-15">
  <div nz-col nzSpan="24" [nzSm]="{ span: 12, offset: 6 }" [nzMd]="{ span: 8, offset: 8 }">
    <nz-card [nzBordered]="true" nzTitle="Login" [nzExtra]="extraTemplate">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="El E-mail es invalido!">
            <nz-input-group nzPrefixIcon="user">
              <input type="email" nz-input formControlName="email" placeholder="E-mail" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Ingresa tu contrase침a!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Contrase침a" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"
          [disabled]="loading || validateForm.invalid">Iniciar sesi칩n</button>
        칩 <a class="nav-link" routerLink="/register">registrate ahora!</a>
      </form>
    </nz-card>
  </div>
</div>
<ng-template #extraTemplate>
  <nz-spin *ngIf="loading" nzSimple></nz-spin>
</ng-template>
